name: CI

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Create badge
        run: curl -s "https://img.shields.io/badge/tests_passed-${PASSED}-brightgreen" -o badge.svg

      - name: List directory contents
        run: ls -la

      - name: Print badge.svg content
        run: cat badge.svg

      - name: Update README
        run: |
          sed -i "s|tests_passed-[0-9]*-brightgreen|![test results](badge.svg)|" README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md badge.svg
          git commit -m "Update test results badge"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
